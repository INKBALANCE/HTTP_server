<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <h1>查询页面</h1>
    <form action="/search" method="GET">
        <div>
            <label for="q">查询班级：</label>
            <input type="text" id="q" name="q">
        </div>
        <div>
            <label for="name">关键字：</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <button type="submit">提交</button>
        </div>
    </form>
</body>
</html>
